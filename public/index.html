
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PKCS#10 complex example</title>

    <script type="text/javascript" src="pkijs/common.js"></script>
    <script type="text/javascript" src="pkijs/asn1.js"></script>
    <script type="text/javascript" src="pkijs/x509_schema.js"></script>
    <script type="text/javascript" src="pkijs/x509_simpl.js"></script>
    <script type="text/javascript" src="encoding/encoding.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <pre>
    .___,
    [O.o]    Certli
    /)__) 
    -"--"-
    by n1b.ch
    </pre>
    <div class="wrapper">
        <div id="add-pkcs10-block">
            <p style="font-weight:bold">PKCS#10 Certificate Request Attributes:</p>
            <input id="CN" type="text" placeholder="Arthur Dent"></input>
            <input id="O" type="text" placeholder="Vogon Enterprises"></input>
            <input id="OU" type="text" placeholder="Division Earth"></input><br>
            <input id="L" type="text" placeholder="Zurich"></input>
            <input id="C" type="text" placeholder="CH"></input>
            <button onclick="getClientCert();">Create</button>
        </div>
    </div>
</body>
</html>
